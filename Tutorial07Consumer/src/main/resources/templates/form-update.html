<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title th:replace="fragments/fragment :: title"></title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="/css/datatables.min.css" />
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
<script type="text/javascript" src="/js/bootstrap.min.js"></script>
</head>
<body>
	<div th:replace="fragments/fragment :: header"></div>

	<h1 class="page-header">Update Student</h1>

	<form th:object="${student}" action="/student/update/submit"
		method="post">
		<div>
			<label for="npm">NPM</label> <input th:field="*{npm}" type="text"
				name="npm" readonly="true" th:value="${student.npm}" />
		</div>
		<div>
			<label for="name">Name</label> <input th:field="*{name}" type="text"
				name="name" th:value="${student.name}" />
		</div>
		<div>
			<label for="gpa">GPA</label> <input th:field="*{gpa}" type="text"
				name="gpa" th:value="${student.gpa}" />
		</div>
		<div>
			<button type="submit" name="action" value="save">Update</button>
		</div>
	</form>

</body>

</html>
