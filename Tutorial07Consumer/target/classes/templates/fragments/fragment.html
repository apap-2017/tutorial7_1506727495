<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title th:fragment="title"
	th:if="${#httpServletRequest.requestURI == '/'}">Index</title>
<title th:fragment="title" 
	th:if="${#httpServletRequest.requestURI == '/course/view/${id_course}'}">View
	Course</title>
<title th:fragment="title"
	th:if="${#httpServletRequest.requestURI == '/student/view/${npm}'}">View
	Student by NPM</title>
<title th:fragment="title"
	th:if="${#httpServletRequest.requestURI == '/student/viewall'}">View
	All Students</title>
<title th:fragment="title"
	th:if="${#httpServletRequest.requestURI == '/student/delete/${npm}'}">Delete
	Student</title>
<title th:fragment="title"
	th:if="${#httpServletRequest.requestURI == '/delete'}">Delete</title>
<title th:fragment="title"
	th:if="${#httpServletRequest.requestURI == '/student/add'}">Add
	Student</title>
<title th:fragment="title"
	th:if="${#httpServletRequest.requestURI == '/student/add/submit'}">Add</title>
<title th:fragment="title"
	th:if="${#httpServletRequest.requestURI == '/student/update/${npm}'}">Update
	Student</title>
<title th:fragment="title"
	th:if="${#httpServletRequest.requestURI == '/student/update/submit'}">Update</title>
</head>
<body>
	<div th:fragment="header">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a th:if="${#httpServletRequest.requestURI == '/'}"
				class="navbar-brand">Index</a> <a
				th:if="${#httpServletRequest.requestURI == '/course/view/${id_course}'}"
				class="navbar-brand">View Course</a> <a
				th:if="${#httpServletRequest.requestURI == '/student/view/${npm}'}"
				class="navbar-brand">View Student by NPM</a> <a
				th:if="${#httpServletRequest.requestURI == '/student/viewall'}"
				class="navbar-brand">View All Students</a> <a
				th:if="${#httpServletRequest.requestURI == '/student/delete/${npm}'}"
				class="navbar-brand">Delete Student</a> <a
				th:if="${#httpServletRequest.requestURI == '/delete'}"
				class="navbar-brand">Delete</a> <a
				th:if="${#httpServletRequest.requestURI == '/student/add'}"
				class="navbar-brand">Add Student</a> <a
				th:if="${#httpServletRequest.requestURI == '/student/add/submit'}"
				class="navbar-brand">Add</a> <a
				th:if="${#httpServletRequest.requestURI == '/student/update/${npm}'}"
				class="navbar-brand">Update Student</a> <a
				th:if="${#httpServletRequest.requestURI == '/student/update/submit'}"
				class="navbar-brand">Update</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item"><a class="nav-link" href="/">Home</a></li>
					<li class="nav-item"><a class="nav-link"
						href="/student/viewall">Daftar Mahasiswa</a></li>
					<li class="nav-item"><a class="nav-link" href="/student/add">Menambah
							Mahasiswa</a></li>
				</ul>
			</div>
		</nav>
	</div>
	<div th:fragment="footer">
		<hr />
		<h5>Mata Kuliah APAP</h5>
	</div>
</body>
</html>
